<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Schools Ratings</title>
  </head>
  <body>
    <div class="container">
      <!-- form -->
      <div class="form-group mt-5">
        <select id="institution-select" class="form-control custom-select">
          <option value="0" disabled selected>Select Institution</option>
          <option value="futa">FEDERAL UNIVERSITY OF TECHNOLOGY, AKURE</option>
          <option value="Akungba">ONDO STATE UNIVERSITY AKUNGBA</option>
          <option value="unilag">UNIVERSITY OF LAGOS</option>
          <option value="uniben">UNIVERSITY OF BENIN</option>
          <option value="oau">OBAFEMI AWOLOWO UNIVERSITY</option>
          <option value="eksu">EKITI STATE UNIVERSITY</option>
        </select>
      </div>
      <div class="form-group">
        <input
          type="number"
          id="rating-control"
          class="form-control"
          step="0.1"
          max="5"
          placeholder="Rate 1-5"
          disabled
        />
      </div>

      <div class="mt-4">
        <button class="btn btn-outline-success" disabled>
          Click to save rating
        </button>
      </div>

      <!-- Table -->
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Universities</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr class="futa">
            <td>FEDERAL UNIVERSITY OF TECHNOLOGY, AKURE</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="Akungba">
            <td>ONDO STATE UNIVERSITY AKUNGBA</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="unilag">
            <td>UNIVERSITY OF LAGOS</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="uniben">
            <td>UNIVERSITY OF BENIN</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="oau">
            <td>OBAFEMI AWOLOWO UNIVERSITY</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="eksu">
            <td>EKITI STATE UNIVERSITY</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
